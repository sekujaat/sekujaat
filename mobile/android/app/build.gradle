plugins {
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
}

android {
    namespace "com.syncecleaner"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.syncecleaner"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildFeatures {
        buildConfig = true
    }

    // ---- SIGNING CONFIGS (UPLOAD KEY) ----
    signingConfigs {
        release {
            // yahi file app/ ke andar hai
            storeFile file("upload-keystore.jks")
            // CI (GitHub) me env se uthayega, local pe default password use karega
            storePassword System.getenv("UPLOAD_STORE_PASSWORD") ?: "abc1234"
            keyAlias System.getenv("UPLOAD_KEY_ALIAS") ?: "upload"
            keyPassword System.getenv("UPLOAD_KEY_PASSWORD") ?: "abc1234"
        }
        debug {
            storeFile file("upload-keystore.jks")
            storePassword System.getenv("UPLOAD_STORE_PASSWORD") ?: "abc1234"
            keyAlias System.getenv("UPLOAD_KEY_ALIAS") ?: "upload"
            keyPassword System.getenv("UPLOAD_KEY_PASSWORD") ?: "abc1234"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android:0.76.5")
    implementation("androidx.core:core-ktx:1.12.0")
    implementation("androidx.appcompat:appcompat:1.6.1")
    implementation("com.google.android.material:material:1.11.0")
}
